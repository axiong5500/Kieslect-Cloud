spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dba530a8-b69b-4255-b52d-33a222696f26
      config:
        #        import-check:
        #          enabled: false
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        namespace: dba530a8-b69b-4255-b52d-33a222696f26
        # 共享配置
        shared-configs:
          - data-id: kieslect-common.${spring.cloud.nacos.config.file-extension}
            group: DEFAULT_GROUP
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
          lower-case-service-id: true #开启小写验证，默认feign根据服务名查找都是用的全大写
      # 经过gateWay网关时，需要在网关统一配置跨域请求，全部通过
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-Origin-Patterns: "*"
            allowed-headers: "*"
            allow-credentials: true
            allowed-methods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTIONS
