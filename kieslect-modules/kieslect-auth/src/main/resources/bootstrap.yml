# Tomcat
server:
  port: 9100
  servlet:
    context-path: /auth



# Spring
spring:
  application:
    # 应用名称
    name: kieslect-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # SpringCloud 2020.* 版本把bootstrap禁用了
#        import-check:
#          enabled: false
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}